{% extends "base.html" %}
{% block title %}チャットリスト{% endblock %}
{% block content %}
<div class="container col-md-6">
  {% if rooms %}
    {% for room in rooms %}
      <a href="/chat/{{ room.receiver.id }}" class="chat-list">
        <img src="{{ room.receiver.profile.image.url }}" alt="{{ room.receiver.profile.username }}" class="request-image-size">
        <p class="list-message">{{ room.message }}</p>
      </a>
    {% endfor %}
  {% endif %}
</div>
{% endblock %}
