<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
</head>
<body>
  <header class="py-5">
    <div class="row">
      <div class="col-md-3 col-sm-6 col-9">
        <p class="header-left">SCHEDULE MATCH</p>
      </div>
      <div class="col-md-9 col-sm-6 col-3">
        <div class="d-flex justify-content-end head">
          {% if request.user.is_authenticated %}
          <div id="nav-wrapper" class="nav-wrapper">
            <div class="hamburger" id="js-hamburger">
                <span class="hamburger__line hamburger__line--1"></span>
                <span class="hamburger__line hamburger__line--2"></span>
                <span class="hamburger__line hamburger__line--3"></span>
            </div>
            <nav class="sp-nav">
                <ul>
                    <li>メニュー1</li>
                    <li>メニュー1</li>
                    <li>メニュー1</li>
                </ul>
            </nav>
            <div class="black-bg" id="js-black-bg"></div>
        </div>
            <nav class="navigation-menu">
              <a href="/chat_list" class="header-right header-link cursor">チャット</a>
              <a href="/request_list" class="header-right header-link cursor" id="requests-link">リスト</a>
              <a href="/search" class="header-right header-link">検索</a>
              <a href="/profile/{{ request.user.id }}" id="profile-link" class="header-right header-link">プロフィール</a>
              <form method="post" action="/logout_view/">
                {% csrf_token %}
                <button type="submit" class="btn btn-light">ログアウト</button>
              </form>
            </nav>
            <div class="openbtn2"><span></span><span></span></div>
          {% else %}
            <a href="/signup" class="header-right header-link">新規登録</a>
            <a href="/login_view" class="header-right header-link">ログイン</a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>　

  {% block content %}{% endblock %}
　　　
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
